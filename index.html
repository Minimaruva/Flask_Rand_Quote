<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #DCABDF;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #DDDFDF;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Random Quote</h1>
    <p id="quote"></p>
    <p id="author"></p>
    <button onclick="fetchQuote()">Get New Quote</button>

    <script>
        async function fetchQuote() {
            const url = "https://vladsdy.pythonanywhere.com/";
            try {
                const response = await fetch(url);
                // console.log(response);
                const data = await response.json();
                // console.log(data);
                document.getElementById('quote').innerText = `"${data.quote}"`;
                document.getElementById('author').innerText = `â€” ${data.author}`;
            } catch (error) {
                console.error('Error fetching quote:', error);
                window.alert('Error fetching quote. Please try again later.');
            }
        }
        fetchQuote(); // Fetch a quote on page load
    </script>
</body>
</html>
